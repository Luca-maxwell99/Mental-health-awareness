<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #004494;
        }
        .thank-you-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9f6ff;
            color: #333;
        }
        .thank-you-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Share Your Experience</h2>
        <form id="experience-form" action="" method="post" onsubmit="document.getElementById('thank-you').classList.add('show'); return false;">
            <label for="experience">Your Experience (Confidential):</label>
            <textarea id="experience" name="experience" placeholder="Share your experience here..." required></textarea>

            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email" placeholder="Your email address">

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="thank-you" class="thank-you-message">
        <h2>Submission Received</h2>
        <p>Thank you for sharing your personal story. Your submission has been sent to a mental well-being support coach.</p>
    </div>
</body>
</html>
